<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon" />
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles/shared.css" />
  <link rel="stylesheet" href="styles/login.css" />
  <script src="javascript/app.js" defer async></script>
  <script src="javascript/login.js" defer async></script>
  <title>Bosnia & Herzegovina Cities</title>
</head>

<body>
  <header>
    <div id="page-logo">
      <a href="index.html">Bosnia & Herzegovina Cities</a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home Page</a></li>
        <li><a href="places.html">Destinations</a></li>
      </ul>
    </nav>
    <a href="#side-drawer" class="menu-btn">
      <span></span>
      <span></span>
      <span></span>
    </a>
  </header>

  <main>
    <form action="/" method="GET" onsubmit="return validateForm()">
      <section>
        <h2>Your personal details</h2>
        <ul>
          <li>
            <label for="username">Your Name</label>
            <input type="text" name="user-name" id="username" required placeholder="Enter Your Name" />
          </li>
          <li>
            <label for="useremail">Your Email Address</label>
            <input type="email" name="user-email" id="useremail" required placeholder="example@test.com" />
          </li>
          <li>
            <label for="userphone">Your Phone Number</label>
            <input type="tel" name="user-phone" id="userphone" placeholder="e.g., +1234567890" />
          </li>
          <li>
            <label for="userpassword">Your Password</label>
            <div id="password-container">
              <input type="password" name="user-password" id="userpassword" placeholder="Enter Your Password" required
                minlength="8" />
              <i class="fas fa-eye-slash" id="showpasswordicon" onclick="myFunction()"></i>
            </div>
          </li>
        </ul>
      </section>

      <section>
        <label for="usermessage">Details about yourself that you want others to be able to view</label>
        <textarea id="usermessage" name="user-message" required rows="3"></textarea>
      </section>

      <section>
        <h2>More details</h2>
        <ul>
          <li>
            <label for="birthdate">Your Birthday</label>
            <input type="date" name="user-birthdate" id="birthdate" required min="1904-01-01" />
          </li>
          <li>
            <label for="yourgender">Your Gender</label>
            <select id="gender" name="yourgender">
              <option value="selectgender" disabled selected>Please select oneâ€¦</option>
              <option value="male" required>Male</option>
              <option value="female" required>Female</option>
              <option value="other" required>Other</option>
              <option value="noanswer" required>Prefer not to answer</option>
            </select>
          </li>
        </ul>
      </section>

      <section>
        <h2>How should we verify your account?</h2>
        <ul>
          <li class="form-control-inline">
            <input type="radio" name="verify" id="verify-text-message" value="text-message" required />
            <label for="verify-text-message">Via Text Message (SMS)</label>
          </li>
          <li class="form-control-inline">
            <input type="radio" name="verify" id="verify-phone" value="phone" required />
            <label for="verify-phone">Via a Phone Call</label>
          </li>
          <li class="form-control-inline">
            <input type="radio" name="verify" id="verify-email" value="email" required />
            <label for="verify-email">Via an Email</label>
          </li>
        </ul>
      </section>

      <section>
        <h2>How should we contact you?</h2>
        <ul>
          <li class="form-control-inline">
            <input type="checkbox" id="contact-email" name="contact" value="phone" required />
            <label for="contact-email">Contact me via Email</label>
          </li>
          <li class="form-control-inline">
            <input type="checkbox" id="contact-phone" name="contact" />
            <label for="contact-phone">Contact me via Phone</label>
          </li>
        </ul>
      </section>

      <hr>

      <section>
        <h2>Terms & Conditions</h2>
        <div class="form-control-inline">
          <input type="checkbox" id="agree-terms" name="terms" value="email" required />
          <label for="agree-terms">I agree to the Terms & Conditions</label>
        </div>
      </section>
      <section>
        <button type="submit">Submit</button>
      </section>
    </form>
  </main>

  <aside id="side-drawer">
    <header>
      <a href="#" class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </header>

      <ul id="menu-items">
        <li><a href="index.html" class="menu-item">Home Page</a></li>
        <li><a href="places.html" class="menu-item">Destinations</a></li>
        <li><a href="login.html" class="menu-item">Login</a></li>
      </ul>
    </nav>
  </aside>

  <footer>
    <ul>
      <li><a href="https://www.instagram.com/enjoy.bosnia.herzegovina/?hl=en" target="_blank"><img
            src="images/icons/instagram.png" alt="Instagram Logo"></a></li>
      <li><a href="https://www.facebook.com/groups/visitbosnia/" target="_blank"><img src="images/icons/facebook.png"
            alt="facebook Logo"></a></li>
    </ul>
  </footer>
</body>

</html>
